{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
    <title>The Fashion Truck - List</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="row m-5">
            <div class="col-md-4 navbar-nav">
                <a href="{% url 'list' %}"><h2>INVOICE PROFILE LIST</h2></a>
            </div>
            <div class="col-md-1">
                <nav class="navbar navbar-light bg-light float-left">
                    <a href="{% url 'accept' %}"><button class="btn btn-outline-primary my-2 my-sm-0">Form</button></a>
                </nav>

            </div>
            <div class="col-md-7">
                <nav class="navbar navbar-light bg-light float-right">
                    <form class="form-inline" method="GET">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="name" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <h6>Sl No</h6>
            </div>
            <div class="col-md-2">
                <h6>Name</h6>    
            </div>
            <div class="col-md-2">
                <h6>Phone</h6>    
            </div>
            <div class="col-md-2">
                <h6>Created</h6>    
            </div>
            <div class="col-md-1">
                <h6>Price</h6>    
            </div>
            <div class="col-md-1">
                <h6>Product</h6>    
            </div>
            <div class="col-md-2">
                <h6>Download</h6>
            </div>
        </div> 
        <br>
        {% for profile in profiles %}
        <div class="row">

            <div class="col-1">
                {{profile.id}}
            </div>
            <div class="col-2 bg-white text-capitalize text-wrap">
                {{profile.name}}    
            </div>
            <div class="col-2 bg-white">
                {{profile.phone}}    
            </div>
            <div class="col-2 bg-white">
                {{profile.time}}    
            </div>
            <div class="col-1 bg-white">
                {{profile.price}}
            </div>
            <div class="col-1 bg-white">
                {{profile.product_details}}
            </div>
            <div class="col-2">
                <a href="{% url 'inv' profile.id %}" class="btn btn-warning">Download Invoice</a>
            </div>
            <div class="col-1 bg-white">
                <a href="{% url 'edit' profile.id %}">Edit</a>
            </div>
        </div>  
        <hr>        
        {% endfor %}
    </div>
  </body>
</html>
