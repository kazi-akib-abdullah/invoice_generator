<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="row m-5">
        <div class="col-md-12">
          <h1>Invoice Generator</h1>
          <hr>
        </div>
      </div>
      <div class="row m-5">
        <div class="col-md-12">
          <h4>Please fill out your details</h4>          
        </div>
      </div>
        <div class="row m-5">
            <div class="col-md-7">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="">Name</label>
                      <input placeholder="Eg John Doe" type="text" class="form-control" id="name" name="name">
                    </div>
            
                      <div class="form-group">
                        <label for="">Phone</label>
                        <input placeholder="Eg 9999999999" type="text" class="form-control" id="phone" name="phone">
                      </div>
            
                      <div class="form-group">
                        <label for="">Address</label>
                        <textarea placeholder="Write your address" type="text" class="form-control" id="address" name="address"></textarea>
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
